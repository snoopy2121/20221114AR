<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <a-assets>
      <video id="ar-video_Better-pricture" preload="auto" src="./PowerPoint-Better-pricture.mp4"></video>
     <video id="ar-video_ka-ten" preload="auto" src="./PowerPoint-ka-ten.mp4"></video>
    </a-assets>
    <a-asset-item id="obj" src="./ARS君green.obj"></a-asset-item>   
    <a-asset-item id="mtl" src="./ARS君green.mtl"></a-asset-item> 
  </head>

   <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
   <a-scene embedded arjs="debugUIEnabled:true;">

 


  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-box
        material="color: red"
        gps-entity-place="latitude:36.14444978703116; longitude: 139.38234420260673;"
        scale="30 30 30"
      ></a-box>
      <a-obj-model id="box"
        src="#obj"
        mtl="#mtl"
        scale="0.5 0.5 0.5"
        position="-5 -3 -3">
        <div>aiueo</div>
      </a-obj-model>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
    

    <script>
      window.addEventListener('load', () => {
        const el = document.querySelector('[gps-entity-place]');
        el.addEventListener('gps-entity-place-update-positon', (event) => {
          if(event.detail.distance < 100) {
            el.setAttribute('material','color: yellow');
          } else {
            el.setAttribute('material','color: red');
          }
        });
      });
      
    </script>
  </body>
</html>
